name: GroupManager
version: '${project.version}'
main: net.playlegend.groupmanager.GroupManagerPlugin
api-version: 1.19
authors: [ zykodev ]
description: Group and permission management.
website: https://playlegend.net
prefix: "GroupManager"
commands:
  gmgroup:
    description: Used for group management (creation, manipulation, deletion, etc.)
    usage: /gmgroup
  rankinfo:
    description: Used to display one's current rank
    usage: /rankinfo
  gmuser:
    description: Used for user management (information, manipulation, etc.)
    usage: /gmuser